<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <h1>Buscador</h1>
          <ion-searchbar (ionInput)="buscar($event)"></ion-searchbar>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card *ngFor="let item of resultados" (click)="detail(item.imdbID)">
          <ion-img *ngIf="item.Poster != 'N/A'" [src]="item.Poster" [alt]="item.Title"></ion-img>
          <ion-img *ngIf="item.Poster == 'N/A'" src="http://www.pacifil.com/public/assets/img/sustainability/placeholder-img-3.jpg" [alt]="item.Title"></ion-img>
          <ion-card-header>
            <ion-card-title>{{ item.Title }}</ion-card-title>
            <ion-card-subtitle>AÃ±o {{ item.Year }}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
