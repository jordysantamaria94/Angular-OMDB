<div class="row mt-4">
    <div class="col-2 text-right">
        <label for="search" class="form-label pt-2">Busqueda:</label>
    </div>
    <div class="col-8">
        <input [(ngModel)]="busqueda" type="text" class="form-control" id="search" placeholder="Godzilla...">
    </div>
    <div class="col-2">
        <button class="btn btn-primary w-100" (click)="buscar(busqueda)">Buscar</button>
    </div>
</div>
